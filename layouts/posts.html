<!DOCTYPE html>
<html ng-app='app'>
    <head>
        <link rel='stylesheet' href='http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css'>
    </head>
    <body ng-app="app">
        <div ng-controller="PostsController" class='container'>
            <h1>Recent Posts</h1>
            <form role='form'>
                <div class='form-group'>
                    <div class="input-group">
                        <input ng-model="postBody" class='form-control'>
                        <span class='input-group-btn'>
                            <button ng-click='addPost()' class='btn btn-default'>Add Post</button>
                        </span>
                    </div>
                </div>
            </form>
            <ul class='list-group'>
                <li ng-repeat="post in posts" class='list-group-item'>
                    <strong>@{{ post.username }}</strong>
                    <span>{{ post.body }}</span>
                </li>
            </ul>
        </div>
        <script src='http://ajax.googleapis.com/ajax/libs/angularjs/1.3.0-rc.4/angular.js'></script>
        <script>
            // create out app module
            var app = angular.module("app", [])

            // create the PostsController module dependency inject $scope
            app.controller("PostsController", function($scope, $http) {
                $http.get("/api/posts")
                .success(function (posts) {
                    $scope.posts = posts
                })


                // This functions runs when the "Add Post" button is clicked
                $scope.addPost = function () {
                    // only add post if there's a body
                    if ($scope.postBody) {
                        $http.post("/api/posts", {
                            username: "jayplabs",
                            body: $scope.postBody
                        }).success(function (post) {
                            //  unshift a new post to $scope.posts
                            $scope.posts.unshift(post)
                            // clear out the input field
                            $scope.postBody = null
                        })
                    }
                }
            })
        </script>
    </body>
</html>
