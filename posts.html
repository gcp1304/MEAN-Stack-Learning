<!DOCTYPE html>
<html ng-app='app'>
    <head>
        <link rel='stylesheet' href='http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css'>
    </head>
    <body ng-app="app">
        <div ng-controller="PostsController" class='container'>
            <h1>Recent Posts</h1>
            <button ng-click='addPost()' class='btn btn-default'>Add Post</button>
            <ul class='list-group'>
                <li ng-repeat="post in posts" class='list-group-item'>
                    <strong>@{{ post.username }}</strong>
                    <span>{{ post.body }}</span>
                </li>
            </ul>
        </div>
        <script src='http://ajax.googleapis.com/ajax/libs/angularjs/1.3.0-rc.4/angular.js'></script>
        <script>
            var app = angular.module("app", [])
            app.controller("PostsController", function($scope) {
                $scope.posts = [
                    {
                        username : "jayplabs",
                        body : "Node rules!"
                    },
                    {
                        username : "chandra",
                        body : "Trying out angular.js..."
                    }
                ]

                $scope.addPost = function () {
                    $scope.posts.unshift({
                        username : "jayplabs",
                        body : "my new post!"
                    })
                }
            })
        </script>
    </body>
</html>
